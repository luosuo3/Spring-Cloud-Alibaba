server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          #          通过服务发现组件找到其他的微服务
          lower-case-service-id: true
          enabled: true
      routes:
        - id : after_route
          uri: lb://user-center
          predicates:
            - TimeBetween=上午7:00,下午5:00
          filters:
            - AddRequestHeader=X-Request-Foo, Bar
            - PreLog=a,b
management:
  endpoints:
    web:
      exposure:
        include: 'gateway'
  endpoint:
    health:
      show-components: always
logging:
  level:
    reactor.netty: trace